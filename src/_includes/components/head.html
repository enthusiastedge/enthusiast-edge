<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ metaTitle or title }}</title>
  <meta name="description" content="{{ metaDescription }}" />
  <meta name="generator" content="{{ eleventy.generator }}" />
  {% if noindex %}
  <meta name="robots" content="noindex, nofollow" />
  {% endif %}
  <link rel="canonical" href="{{ canonicalURL or site.url + page.url }}" />
  <link rel="stylesheet" href="/style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Enthusiast Edge" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta
    name="theme-color"
    content="#000000"
    media="(prefers-color-scheme: light)"
  />

  <!-- Open Graph Tags -->
  <meta property="og:url" content="{{ site.url + page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ metaDescription }}" />
  <meta property="og:image" content="{{ site.url }}/img/social.jpg?v=0.1" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="675" />

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ site.url + page.url }}" />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{{ metaDescription }}" />
  <meta name="twitter:image" content="{{ site.url }}/img/social.jpg?v=0.1" />

  <!-- Schema Markup -->
  {% if page.url === "/" %}
  <!-- prettier-ignore -->
  <script type="application/ld+json">{"@context":"https://schema.org","@type":"WebSite","name":"{{ site.title }}","url":"{{ site.url }}/"}</script>
  {% endif %}
</head>
